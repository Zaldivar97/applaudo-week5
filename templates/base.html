{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>{% block title%}Blogging data{% endblock %}</title>
    <script>
        function home(){
            location.href = "/posts"
        }
        function popular(){
            location.href = "/posts/most-popular"
        }
        function about(){
            location.href = "/about"
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div id="title">Blogging Data</div>
            <div id="button-wrapper" ><button>Login</button></div>
        </header>
        <nav>
            <div id="exclude">
                <form method="GET" action="/posts">
                <input type="text" name="q" placeholder="Search">
                </form>
            </div>
            <div onclick="home()">Home</div>
            <div onclick="popular()">Most Popular</div>
            <div onclick="about()">About</div>
        </nav>
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>
